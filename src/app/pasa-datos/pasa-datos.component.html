<h3>Agua</h3>


<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>



        <!-- Panel Title -->
        
<ngb-alert class="panel-title text-center"type="success" [dismissible]="false">
      Agua <span class="glyphicon glyphicon-map-marker"></span>
    </ngb-alert>

  <div class="panel-body">
   
    
<form class="form-inline justify-content-right"[formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">

<div class="w3-container w3-section w3-padding-8 w3-orange" >
<div class="row" >

<div class="form-group">
 <label for="name">
      Quien atiende?
    </label>
  <select class="custom-select" formControlName="atiende">
   <option value="" disabled></option>
   <option *ngFor="let dato of datos" >{{dato.id}}</option>
</select>
</div>

  <div class="form-group">
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>


  <div class="form-group">
    <label for="address">
      Address
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  </div>
  </div>

  <div class="w3-container w3-section w3-padding-8 w3-orange" >
<div class="row" >

<div class="form-group">
   <label for="name">
      Motivo de la fuga
    </label>

  <select class="custom-select" formControlName="motivo">
   <option value="" disabled></option>
   <option *ngFor="let dato of motivos" >{{dato.motivo}}</option>
</select>
</div>

<div class="form-group">
 <label for="name">
      Tipo de conducción
    </label>
  <select class="custom-select" formControlName="conduccion">
   <option value="" disabled></option>
   <option *ngFor="let dato of conduccions" >{{dato.conduccion}}</option>
</select>
</div>

  </div>
  </div>

<div class="w3-container w3-section w3-padding-8 w3-orange" >
<div class="row" >


  <div class="form-group">
    
    <label for="anadeTexto">
      Descripción
    </label>
    <textarea id="anadeTexto" type="text" formControlName="anadeTexto" rows="4" cols="100" wrap="hard"></textarea>
  </div>


  </div>
  </div>

  

 <button class="button" type="submit">Purchase</button>
   


</form>

</div>
